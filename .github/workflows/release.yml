name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install UV
        uses: astral-sh/setup-uv@v7

      - name: Build package
        run: uv build

      - name: Installing Twine
        run: uv pip install twine

      - name: Upload dist
        run: uv run twine upload dist/* --skip-existing -p ${{ secrets.PYPI_API_TOKEN }}
